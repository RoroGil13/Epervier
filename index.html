<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 928px;
            height: 835px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Epervier_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.904796312793046,4.874489942394375],[43.91481792546704,4.889823730854771]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_lycee_2022_georeftif_0');
        map.getPane('pane_lycee_2022_georeftif_0').style.zIndex = 400;
        var img_lycee_2022_georeftif_0 = 'data/lycee_2022_georeftif_0.png';
        var img_bounds_lycee_2022_georeftif_0 = [[43.90502195378139,4.867011490363534],[43.91662841322215,4.887307481622088]];
        var layer_lycee_2022_georeftif_0 = new L.imageOverlay(img_lycee_2022_georeftif_0,
                                              img_bounds_lycee_2022_georeftif_0,
                                              {pane: 'pane_lycee_2022_georeftif_0'});
        bounds_group.addLayer(layer_lycee_2022_georeftif_0);
        map.addLayer(layer_lycee_2022_georeftif_0);
        function pop_Epervier_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">nom_oiseau</th>\
                        <td>' + (feature.properties['nom_oiseau'] !== null ? autolinker.link(feature.properties['nom_oiseau'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nb_oiseaux</th>\
                        <td>' + (feature.properties['nb_oiseaux'] !== null ? autolinker.link(feature.properties['nb_oiseaux'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">typcontact</th>\
                        <td>' + (feature.properties['typcontact'] !== null ? autolinker.link(feature.properties['typcontact'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">qr code</th>\
                        <td>' + (feature.properties['qr code'] !== null ? '<img src="images/' + String(feature.properties['qr code']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Epervier_1_0() {
            return {
                pane: 'pane_Epervier_1',
                interactive: true,
            }
        }
        map.createPane('pane_Epervier_1');
        map.getPane('pane_Epervier_1').style.zIndex = 401;
        map.getPane('pane_Epervier_1').style['mix-blend-mode'] = 'normal';
        var layer_Epervier_1 = new L.geoJson(json_Epervier_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Epervier_1',
            layerName: 'layer_Epervier_1',
            pane: 'pane_Epervier_1',
            onEachFeature: pop_Epervier_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Epervier_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Epervier_1);
        map.addLayer(layer_Epervier_1);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
